<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>


    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>counter</h1>
        <span id="start">0</span>
        <div class="button-container">
          <button class="main-btn" data-action="decrease">Decrease</button>
          <button class="main-btn" data-action="reset">Reset</button>
          <button class="main-btn" data-action="increase">Increase</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
